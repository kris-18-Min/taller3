<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Login</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #c89af0;
    }
    .login-container {
      background: rgb(255, 255, 255);
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 350px;
      width: 100%;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #350559;
      border-radius: 4px;
    }
    button {
      background-color: rgb(68, 23, 108);
      color: rgb(150, 121, 161);
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #461368;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="uno/imagen/lindo.jpg" alt="Logo" width="100">
    <h2>Iniciar Sesión</h2>
    <form action="#">
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <button type="button" onclick="login()">Ingresar</button>
    </form>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === "admin" && password === "1234") {
        alert('Login exitoso');
      } else {
        alert('Credenciales incorrectas');
      }
    }
  </script>
</body>
</html>
